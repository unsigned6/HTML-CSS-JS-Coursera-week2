<!DOCTYPE html>
<html>
<head>
	<title>Element, class and id selectors</title>
	<style type="text/css">
		h1 {
			text-align: center;
			font-size: 34px;
			color: grey;
			opacity: .6;
		}
		.red {
			background-color: red;
		}
		.right {
			text-align: right;
			width: 200px;
		}
		.tiny {
			font-size: 10px;
		}
		#yellow {
			color: yellow;
		}
		p, div {
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>Element, class and id selectors</h1>
	<p class="right">This text will be alligned <span class="red">right</span> - class .right.</p>
	<div class="tiny">This tex will be <spen id="yellow">very (#id=yuellow)</span> small.</div>
</body>
</html>
