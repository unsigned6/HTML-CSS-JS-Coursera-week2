<!DOCTYPE html>
<html>
<head>
	<title>Anatomy of CSS</title>
	<style type="text/css">
		h1 {
			color: green;
			text-align: center;
			font-size: 34px;
		}
		p {
			color: blue;
			font-size: 20px;
			width: 250px;
		}
	</style>
</head>
<body>
	<h1>This is main heading H1</h1>
	<h2>subheading 1</h2>
	<p>some text content for subheading 1.</p>
	<h2>subheading 2</h2>
	<p>some text content for subheading 2.</p>
</body>
</html>
